<!doctype html>
<html lang="sk">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Počítadlo klikov</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <h1>Počítadlo klikov</h1>
    <p class="lead">Klikni na tlačidlá pre zmenu počtu. Hodnota sa ukladá do prehliadača.</p>

    <div id="count" class="counter" aria-live="polite">0</div>

    <div class="controls">
      <button id="incBtn" class="btn btn-primary">+1</button>
      <button id="decBtn" class="btn btn-secondary">-1</button>
      <button id="resetBtn" class="btn btn-reset">Reset</button>
    </div>
  </main>
  <footer style="text-align:center; margin-top:20px; font-size:14px; color:#888;">
    &copy; 2025 Počítadlo klikov – vytvorené na testovanie Git branche
  </footer>
  
  <script src="script.js"></script>

</body>
</html>
